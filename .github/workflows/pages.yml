name: deploy pages

on: 
  push:
    branches:
      - main


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: docker build
        run: docker build -t devops-quest:${{ github.sha }} .
      - name: docker run
        run: docker run -p 1234:80 devops-quest:${{ github.sha }}

